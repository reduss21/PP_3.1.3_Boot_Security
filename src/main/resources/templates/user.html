<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form method="POST" th:action="@{/logout}" th:object="${user}">
    <div class="main block">
        <h3>Страница пользователя</h3>
        <div class="field">
            <label for="name">Имя</label>
            <input type="text" th:field="*{name}" id="name" readonly/>
        </div>
        <div class="field">
            <label for="surname">Фамилия</label>
            <input type="text" th:field="*{surname}" id="surname" readonly/>
        </div>
        <div class="field">
            <label for="age">Возраст</label>
            <input type="text" th:field="*{age}" id="age" readonly/>
        </div>
        <div class="field">
            <label for="username">Юзернэйм</label>
            <input type="text" th:field="*{username}" id="username" readonly/>
        </div>
        <div class="field">
            <label>Роли</label>
            <div>
                <th:block th:each="roles: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${roles.name}" th:value="${roles.id}" disabled readonly/>
                    <br>
                </th:block>
            </div>
        </div>
        <br/>
        <br>
        <input type="submit" value="Разлогиниться"/>
    </div>
</form>


</body>
</html>
